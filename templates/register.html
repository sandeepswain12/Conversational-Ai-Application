<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700">Register</h2>
        <form method="post" class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium">Username</label>
                <input type="text" name="username" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium">Password</label>
                <input type="password" name="password" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold">Register</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 font-semibold hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
